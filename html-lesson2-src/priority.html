<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* id = 100 */
		#first{
			color: #0f0;
		}

		/* class = 10 */
		.sale{
			color: #f00;
		}
		
		/* tag = 1 */
		li{
			color: #f90;
		}

		/* 11 */
		li:hover{
			color: #000 !important;
		}
	</style>
</head>
<body>
	<ul class="catalog">
		<li style="color: #ff0" id="first" class="sale">Text 1</li>
		<li>Text 2</li>
		<li class="sale active">Text 3</li>
		<li>Text 4</li>
		<li>Text 5</li>
	</ul>	
</body>
</html>
